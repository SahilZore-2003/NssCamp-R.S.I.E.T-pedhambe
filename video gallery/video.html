<head>

        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="vid1"><video src="videos/vid1.mp4" controls></video></div>
            
            <div class="vid1"><video src="videos/vid2.mp4" controls></video></div>
           <div class="vid1"><video src="videos/vid3.mp4" controls></video></div> 
        </div>
        <div class="row">
            <div class="vid1"><video src="videos/vid4.mp4" controls></video></div>
            
            <div class="vid1"><video src="videos/vid5.mp4" controls></video></div>
           <div class="vid1"><video src="videos/vid6.mp4" controls></video></div> 
        </div>
        <div class="row">
            <div class="vid1"><video src="videos/vid7.mp4" controls></video></div>
            
            <div class="vid1"><video src="videos/vid8.mp4" controls></video></div>
            <div class="vid1"><video src="videos/vid9.mp4" controls></video></div>
           
        </div>
    </div>

    <div class="container">
         <h4 class="text-center  font-bold mt-4 mb-4">FeedBacks</h4>
        <div class="row">
            <div class="vid1"><video src="../feedbacks/feed3.mp4" controls></video></div>
            
            <div class="vid1"><video src="../feedbacks/fee4.mp4" controls></video></div>
           <div class="vid1"><video src="../feedbacks/feed1.mp4" controls></video></div> 
        </div>
        <div class="row">
            <div class="vid1"><video src="../feedbacks/feed2.mp4" controls></video></div>
            
            <div class="vid1"><video src="../feedbacks/feed5.mp4" controls></video></div>
           <div class="vid1"><video src="../feedbacks/feed6.mp4" controls></video></div> 
        </div>
        <div class="row">
            <div class="vid1"><video src="../feedbacks/feed7.mp4" controls></video></div>
            
            <div class="vid1"><video src="../feedbacks/feed8.mp4" controls></video></div>
           
        </div>
    </div>
    
    
<script>
     var videos = document.querySelectorAll('video');
for(var i=0; i<videos.length; i++)
   videos[i].addEventListener('play', function(){pauseAll(this)}, true);


function pauseAll(elem){
	for(var i=0; i<videos.length; i++){
		//Is this the one we want to play?
		if(videos[i] == elem) continue;
		//Have we already played it && is it already paused?
		if(videos[i].played.length > 0 && !videos[i].paused){
		// Then pause it now
		  videos[i].pause();
		}
	}
  }
</script>
</body>

</html>
